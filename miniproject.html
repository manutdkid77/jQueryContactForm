<head>
<title>My jQuery Mini Project</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/miniproject.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:300italic' rel='stylesheet' type='text/css'>
</head>
	<body>

		<div id="container">
			<div id="error"></div>
			<form id="validation">
				<label for="email">Email</label>
				<input type="text" name="email" id="email"/>
				<div class="clear"></div>
				<label for="telephone">Phone</label>
				<input type="text" name="telephone" id="telephone"/>
				<div class="clear"></div>
				<label for="Password">Password</label>
				<input type="password" name="Password" id="password"/>
				<div class="clear"></div>
				<label for="Password1">Re-Enter Password</label>
				<input type="password" name="Password1" id="password1"/>
				<input type="submit" value="submit" class="submit"/>
			</form>
		</div>

		<script type="text/javascript">
			
			var errorMsg="";

			$("#validation").submit(function(event){
				event.preventDefault();
				

				function isValidEmailAddress(emailAddress) {
    			var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
    				return pattern.test(emailAddress);
					};

					if(!isValidEmailAddress($("#email").val())){
						errorMsg="Invalid E-mail address ";		
					}
					if(!$.isNumeric($("#telephone").val())){
						errorMsg+="<br/>Invalid Phone ";
					}

					if(($("#password").val())!=($("#password1").val())){
						errorMsg+="<br/>Passwords do not match ";

				}
				

				if(errorMsg==""){
					alert("Validation Successful");
				}
				else{
					$("#error").html(errorMsg);
				}

			});
			
		</script>
	</body>
</html>
